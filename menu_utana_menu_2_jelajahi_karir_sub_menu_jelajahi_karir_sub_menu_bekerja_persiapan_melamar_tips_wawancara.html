text214388.addInnerText('<div id=\"text214388\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text214388anc\" style=\"display:block;height:0px;width:0px;\" href=\"javascript:text214388Object.onUp()\"></a>\n<div style=\"cursor:pointer\">\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text214388Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text214388Font2\"  >Tidak melakukan riset perusahaan</span ><span class=\"text214388Font3\"  >: datang wawancara tanpa pengetahuan sama sekali, sehingga terlihat tidak serius. \n</span ></li >\n<li  class=\"text214388Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text214388Font2\"  >Kurang antusias</span ><span class=\"text214388Font3\"  >: hanya menjawab asal-asalan, bahkan fokus pada gaji atau keuntungan pribadi.\n</span ></li >\n<li  class=\"text214388Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text214388Font2\"  >Datang terlambat</span ><span class=\"text214388Font3\"  >: datang melebihi waktu yang telah dijadwalkan. Hal ini akan membuat pewawancara menilai kamu kurang menghargai waktu dan kesempatan yang diberikan.\n</span ></li >\n<li  class=\"text214388Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text214388Font2\"  >Berpenampilan tidak pantas</span ><span class=\"text214388Font3\"  >: memakai pakaian terlalu santai, kotor, atau berlebihan.\n</span ></li >\n<li  class=\"text214388Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text214388Font2\"  >Tanpa persiapan</span ><span class=\"text214388Font3\"  >: terlihat gugup, bingung, atau tidak mampu menjelaskan pengalaman dengan jelas. \n</span ></li >\n<li  class=\"text214388Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text214388Font2\"  >Mengajukan pertanyaan yang kurang tepat</span ><span class=\"text214388Font3\"  >: menanyakan hal-hal sepele atau langsung membahas gaji dan fasilitas di awal wawancara.\n</span ></li >\n</ol >\n</div></div>\n');
text214388.build()

text213924.addInnerText('<div id=\"text213924\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text213924anc\" style=\"display:block;height:0px;width:0px;\" href=\"javascript:text213924Object.onUp()\"></a>\n<div style=\"cursor:pointer\">\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text213924Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text213924Font2\"  >Riset perusahaan</span ><span class=\"text213924Font3\"  >: sebelum wawancara pastikan kamu sudah mencari tahu visi, misi, produk/jasa, serta budaya kerja perusahaan agar jawabanmu relevan dengan kebutuhan perusahaan.\n</span ></li >\n<li  class=\"text213924Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text213924Font2\"  >Tunjukkan ketertarikan</span ><span class=\"text213924Font3\"  >: ketika wawancarajelaskan alasan melamar dan hubungkan dengan kemampuan atau pengalaman yang kamu miliki.\n</span ></li >\n<li  class=\"text213924Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text213924Font2\"  >Datang tepat waktu</span ><span class=\"text213924Font3\"  >: hadir 10–15 menit lebih awal untuk menunjukkan disiplin dan kesiapan.\n</span ></li >\n<li  class=\"text213924Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text213924Font2\"  >Berpenampilan rapi</span ><span class=\"text213924Font3\"  >: gunakan pakaian sopan, bersih, dan sesuai dengan budaya perusahaan.\n</span ></li >\n<li  class=\"text213924Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text213924Font2\"  >Latihan berbicara</span ><span class=\"text213924Font3\"  >: persiapkan perkenalan diri, jawaban pertanyaan umum, dan cara menyampaikan pengalaman.\n</span ></li >\n<li  class=\"text213924Font3\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:29px;margin-top:0px;margin-bottom:0px;\"><span class=\"text213924Font2\"  >Ajukan pertanyaan relevan</span ><span class=\"text213924Font3\"  >: di sesi akhir wawancara kamu bisa tanyakan tentang tugas, tanggung jawab posisi, atau peluang pengembangan karir.\n</span ></li >\n</ol >\n</div></div>\n');
